text
install
cdrom
lang en_US.UTF-8
keyboard us
network --bootproto=dhcp
rootpw yunshan3302
firewall --service=ssh
authconfig --enableshadow --passalgo=sha512
selinux --disabled
timezone --utc Asia/Shanghai
bootloader --location=mbr --driveorder=vda,vdb --append="crashkernel=auto"
zerombr
clearpart --all --initlabel

part /boot --fstype=ext4 --size=200
part pv.202002 --grow --size=1
volgroup VolGroup --pesize=4096 pv.202002
logvol / --fstype=ext4 --name=lv_root --vgname=VolGroup --grow --size=1024
logvol swap --name=lv_swap --vgname=VolGroup --size=1000 --grow --maxsize=3968

reboot

%packages
@base
@console-internet
@core
@debugging
@directory-client
@hardware-monitoring
@java-platform
@large-systems
@network-file-system-client
@performance
@perl-runtime
@server-platform
@server-policy
@workstation-policy
@virtualization
@virtualization-client
@virtualization-platform
@virtualization-tools
certmonger
kernel-devel
device-mapper-persistent-data
krb5-workstation
oddjob
pam_krb5
pax
perl-DBD-SQLite
samba-winbind
sgpio
%end

firstboot --disabled


